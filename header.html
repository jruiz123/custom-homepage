<html>
	<header>
		<title>
			Left NAVBAR
		</title>
		<style type="text/css">
			ul {
			    list-style-type: none;
			    margin: 0;
			    padding: 0;
			    overflow: hidden;
			    background-color: #333;
			}

			li {
			    float: left;
			}

			li a {
			    display: block;
			    color: white;
			    text-align: center;
			    padding: 14px 16px;
			    text-decoration: none;
			}

			li a:hover:not(.active) {
			    background-color: #111;
			}

			.active {
			    background-color: #4CAF50;
			}
		</style>
	</header>
	<body>
		<ul>
			<li><a class="active" href="#portal">Portal</a></li>
			<li><a href="#news">News</a></li>
			<li><a href="#dtr">DTR</a></li>
		</ul>
